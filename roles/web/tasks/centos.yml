- name: install apache e php
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - httpd
  when: ansible_os_family == "RedHat"

- name: enviar o index.php para o default do apache
  copy:
    src: /etc/ansible/roles/web/files/index.php
    dest: /var/www/html/index.html
  when: ansible_os_family == "RedHat"

- name: parar o firewalld
  service:
    name: firewalld
    state: stopped
  when: ansible_os_family == "RedHat"

- name: garantir que os servicos estejam funfando
  service:
    name: "{{ item }}"
    state: started
  with_items:
    - httpd
  when: ansible_os_family == "RedHat"
